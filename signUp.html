<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/css/registration.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="login()" id="signin-btn">Login</button>
                <button type="button" class="toggle-btn" onclick="register()" id="signup-btn">Register</button>
            </div>

            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <!-- <input type="password" class="input-field" placeholder="Enter Password" required> -->
                <input type="email" class="input-field" placeholder="Email ID" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box" name="checkbox" id="checkbox-tc">
                <label for="checkbox-tc">I agree with the terms and conditions.</label>
                <button type="submit" class="submit-btn">Register</button>
            </form>

            <form id="login" class="input-group">
                <input type="text" class="input-field" placeholder="User ID" required>
                <input type="password" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="check-box" name="checkbox" id="checkbox-rm">
                <label for="checkbox-rm">Remember Password</label>
                <button type="submit" class="submit-btn">Login</button>
            </form>

        </div>
    </div>

    <footer>
        <!-- <hr /> -->
        <p>Copyright &copy; Alpha Institute</p>
    </footer>

    <script>
        let x = document.getElementById('login');
        let y = document.getElementById('register');
        let z = document.getElementById('btn');

        function register() {
            x.style.left = "400px";
            y.style.left = "50px";
            z.style.left = "110px";
        }

        function login() {
            x.style.left = "50px";
            y.style.left = "450px";
            z.style.left = "0px";
        }
    </script>
</body>

</html>
